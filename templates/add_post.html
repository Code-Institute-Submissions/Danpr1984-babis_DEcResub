{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}



{% block content %}
<div id="overlay">
<h1>Create a Post</h1>
<br/><br/>
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {% crispy form %}   
    <button type="submit">Post</button>

    </form>
</div>
{% endblock content %}

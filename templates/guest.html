{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<main class="flex-shrink-0 main-bg">

    {% block content %}
    <div class="form-group d-flex align-items-center justify-content-center" style="height:550px">
        <h1>Guest Profile</h1>

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>

        </form>
    </div>
    {% endblock content %}
</main>
